<!DOCTYPE html>
<html>
  <head>
    <title>Nebulosa do Caos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">
        window.onload = function() {
    document.getElementById("resultado-massa").innerHTML = resultadoMassa.toFixed(0);
    document.getElementById("resultado-velocidade").innerHTML = resultadoVelocidade.toFixed(0);
    <back
  }
    </script>
  </head>
  <body>
    <h1>Nebulosa do Caos</h1>
    <form>
        <div class="centralizar">
        <label for="massa">Massa:</label>
        <input type="number" id="massa" value="0">
        <button type="button" onclick="adcionarMassa()">Adicionar Massa</button>
        <label for="velocidade">Velocidade:</label>
        <input type="number" id="velocidade" value="0">
        <button type="button" onclick="adcionarVel()">Adicionar Velocidade</button>
        <button type="button" onclick="subtrairVel()">Subtrair Velocidade</button>
        <button type="button" onclick="mudarOrbitaDown()">Descer Uma Orbita</button>
        </div>
        <div class="centralizar">
            <button type="button" onclick="mudarOrbitaUp()">Subir Uma Orbita</button>
        </div>
    </form>
    <h2>Resultados:</h2>
    <div class="resultado">
        <div class="resultado-item">
            <h3>Massa</h3>
            <p><span id="resultado-massa">0</span></p>
      </div>
      <div class="resultado-item">
            <h3>Velocidade</h3>
            <p><span id="resultado-velocidade">0</span></p>
      </div>

    </div>
    <div class="centralizar">
        <button type="button" onclick="limpar()">Limpar</button>
    </div>
    <div class="centralizar">
        <span><b>Orbita 1:</b> </span>
        <span id="marcador1" class="marcador1"></span>
    </div>
    <div class="centralizar">
        <span><b>Orbita 2:</b> </span>
        <span id="marcador2" class="marcador2"></span>
    </div>
    <div class="centralizar">
        <span><b>Orbita 3:</b> </span>
        <span id="marcador3" class="marcador3"></span>
    </div>
    <div class="centralizar">
        <span><b>Orbita 4:</b> </span>
        <span id="marcador4" class="marcador4"></span>
    </div>
    <div class="centralizar">
        <span><b>Orbita 5:</b> </span>
        <span id="marcador5" class="marcador5"></span>        
    </div>
    <div class="centralizar">
        <span><b>Orbita 6:</b> </span>
        <span id="marcador6" class="marcador6"></span>        
    </div>
  </body>
</html>
